# To perform those tests, install `tox` and run "tox" from this directory.

[tox]
envlist = py27, py34

[testenv]
changedir=doc
commands=
  sphinx-build -b html . _build/html
  sphinx-build -b latex . _build/latex
  sh -c "(cd _build/latex && pdflatex -halt-on-error TikZSphinxExtension.tex)"
deps=sphinx
